name: ✨ 功能请求
description: 为GoMuseum项目建议新功能
title: "[Feature] "
labels: ["enhancement", "needs-discussion"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您提出功能建议！请填写以下信息帮助我们了解您的需求。

  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      options:
        - label: 我已经搜索了现有的issues，确认这个功能还没有被请求
          required: true
        - label: 我已经阅读了项目路线图，确认这个功能符合项目方向
          required: true
        - label: 这个功能请求清楚具体，不是模糊的想法
          required: true

  - type: dropdown
    id: step
    attributes:
      label: 相关步骤
      description: 这个功能属于哪个开发步骤？
      options:
        - Step 1 - 项目初始化
        - Step 2 - 识别功能
        - Step 3 - 缓存系统
        - Step 4 - 讲解生成
        - Step 5 - UI完善
        - Step 6 - 错误处理
        - Step 7 - 缓存优化
        - Step 8 - 离线包
        - Step 9 - 支付集成
        - 新功能 (Step 10+)
        - 跨步骤改进
        - CI/CD 改进
        - 文档改进
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 组件类型
      description: 这个功能涉及哪个组件？
      options:
        - Flutter App (前端)
        - FastAPI (后端)
        - AI功能增强
        - 数据库优化
        - 用户界面
        - 性能优化
        - 安全增强
        - 部署改进
        - 开发工具
        - 文档
      multiple: true
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能请求是否与某个问题相关？描述您遇到的问题。
      placeholder: 我在使用时遇到了困扰...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望解决方案
      description: 您希望看到什么样的解决方案？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: dropdown
    id: user_type
    attributes:
      label: 用户类型
      description: 这个功能主要服务于哪类用户？
      options:
        - 终端用户 (博物馆游客)
        - 开发者
        - 系统管理员
        - 内容管理员
        - 所有用户
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能的重要程度
      options:
        - 低 - 好有更好，但不紧急
        - 中 - 重要功能，希望实现
        - 高 - 关键功能，严重影响用户体验
        - 紧急 - 阻塞功能，需要立即实现
      default: 1
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过的其他解决方案
      placeholder: 我考虑过的其他方法...

  - type: textarea
    id: use_cases
    attributes:
      label: 使用场景
      description: 描述具体的使用场景和用户故事
      placeholder: |
        作为一个博物馆游客，我希望能够...
        作为一个开发者，我希望能够...
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: 验收标准
      description: 如何判断这个功能已经完成？
      placeholder: |
        - [ ] 用户能够...
        - [ ] 系统应该...
        - [ ] 性能要求...

  - type: checkboxes
    id: implementation
    attributes:
      label: 实现意愿
      description: 您是否愿意参与实现？
      options:
        - label: 我愿意协助设计这个功能
        - label: 我愿意参与代码实现
        - label: 我愿意参与测试
        - label: 我愿意协助编写文档

  - type: textarea
    id: additional
    attributes:
      label: 额外信息
      description: 任何其他相关信息、参考资料或灵感来源
      placeholder: 其他相关信息...