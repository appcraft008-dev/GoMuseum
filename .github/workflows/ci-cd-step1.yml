name: ğŸ›ï¸ GoMuseum Step 1 - API CI/CD

on:
  push:
    branches: [ main, develop, step-1 ]
    paths: 
      - 'gomuseum_api/**'
      - 'docker/**'
      - '.github/workflows/ci-cd-step1.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'gomuseum_api/**'
      - 'docker/**'
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api
  PYTHON_VERSION: '3.11'

jobs:
  # ğŸ§ª Quality Assurance
  quality-checks:
    runs-on: ubuntu-latest
    name: ğŸ” Quality Checks
    defaults:
      run:
        working-directory: ./gomuseum_api
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort mypy pytest pytest-cov pytest-asyncio

      - name: ğŸ¨ Code formatting check
        run: |
          black --check --diff app/ tests/
          isort --check-only --diff app/ tests/

      - name: ğŸ” Type checking
        run: |
          mypy app/ --ignore-missing-imports

      - name: ğŸ§ª Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./gomuseum_api/coverage.xml
          flags: api
          name: gomuseum-api

  # ğŸ”’ Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    name: ğŸ›¡ï¸ Security Scan
    defaults:
      run:
        working-directory: ./gomuseum_api

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ” Run Bandit security scan
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

      - name: ğŸ“‹ Upload security scan results
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results
          path: ./gomuseum_api/bandit-report.json

  # ğŸ³ Docker Build & Test
  docker-build:
    runs-on: ubuntu-latest
    name: ğŸ³ Docker Build & Test
    needs: [quality-checks, security-scan]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=step-1-latest,enable={{is_default_branch}}
            type=raw,value=step-1-${{ github.run_number }}

      - name: ğŸ—ï¸ Build and test Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker image
        run: |
          docker run --rm \
            -e DATABASE_URL=sqlite:///./test.db \
            -e REDIS_URL=redis://localhost:6379 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:step-1-${{ github.run_number }} \
            python -c "from app.main import app; print('âœ… API starts successfully')"

  # ğŸ“Š Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    name: âš¡ Performance Testing
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: gomuseum_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Run performance tests
        working-directory: ./gomuseum_api
        run: |
          python performance_test.py
          python comprehensive_test_suite.py

  # ğŸš€ Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Staging
    needs: [docker-build, performance-test]
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_environment == 'staging'
    environment: 
      name: staging
      url: https://api-staging.gomuseum.com

    steps:
