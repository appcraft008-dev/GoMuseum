name: 🏛️ GoMuseum Step 1 - API CI/CD

on:
  push:
    branches: [ main, develop, step-1 ]
    paths: 
      - 'gomuseum_api/**'
      - 'docker/**'
      - '.github/workflows/ci-cd-step1.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'gomuseum_api/**'
      - 'docker/**'
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deploy to environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api
  PYTHON_VERSION: '3.11'

jobs:
  # 🧪 Quality Assurance
  quality-checks:
    runs-on: ubuntu-latest
    name: 🔍 Quality Checks
    defaults:
      run:
        working-directory: ./gomuseum_api
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort mypy pytest pytest-cov pytest-asyncio

      - name: 🎨 Code formatting check
        run: |
          black --check --diff app/ tests/
          isort --check-only --diff app/ tests/

      - name: 🔎 Type checking
        run: |
          mypy app/ --ignore-missing-imports

      - name: 🧪 Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./gomuseum_api/coverage.xml
          flags: api
          name: gomuseum-api

  # 🔒 Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    name: 🛡️ Security Scan
    defaults:
      run:
        working-directory: ./gomuseum_api

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 🔍 Run Bandit security scan
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

      - name: 📋 Upload security scan results
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results
          path: ./gomuseum_api/bandit-report.json

  # 🐳 Docker Build & Test
  docker-build:
    runs-on: ubuntu-latest
    name: 🐳 Docker Build & Test
    needs: [quality-checks, security-scan]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=step-1-latest,enable={{is_default_branch}}
            type=raw,value=step-1-${{ github.run_number }}

      - name: 🏗️ Build and test Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🧪 Test Docker image
        run: |
          docker run --rm \
            -e DATABASE_URL=sqlite:///./test.db \
            -e REDIS_URL=redis://localhost:6379 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:step-1-${{ github.run_number }} \
            python -c "from app.main import app; print('✅ API starts successfully')"

  # 📊 Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    name: ⚡ Performance Testing
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: gomuseum_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Run performance tests
        working-directory: ./gomuseum_api
        run: |
          python performance_test.py
          python comprehensive_test_suite.py

  # 🚀 Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: 🚀 Deploy to Staging
    needs: [docker-build, performance-test]
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_environment == 'staging'
    environment: 
      name: staging
      url: https://api-staging.gomuseum.com

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Deploy to staging
        run: |
          echo "🚀 Deploying Step 1 API to staging environment..."
          echo "📦 Image: ${{ needs.docker-build.outputs.image-tag }}"
          echo "🔗 Deployment URL: https://api-staging.gomuseum.com"
          # 这里添加实际的部署命令，比如：
          # kubectl apply -f deploy/staging/
          # helm upgrade --install gomuseum-api ./charts/gomuseum-api

      - name: 🧪 Run staging smoke tests
        run: |
          echo "🧪 Running smoke tests against staging..."
          # curl https://api-staging.gomuseum.com/health
          # python scripts/smoke-tests.py --env staging

  # 🏭 Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    name: 🏭 Deploy to Production
    needs: [docker-build, deploy-staging]
    if: github.event.inputs.deploy_environment == 'production'
    environment: 
      name: production
      url: https://api.gomuseum.com

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🏭 Deploy to production
        run: |
          echo "🏭 Deploying Step 1 API to production environment..."
          echo "📦 Image: ${{ needs.docker-build.outputs.image-tag }}"
          echo "🔗 Production URL: https://api.gomuseum.com"

      - name: 📊 Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: step-1-v${{ github.run_number }}
          release_name: 🏛️ GoMuseum Step 1 - v${{ github.run_number }}
          body: |
            ## 🏛️ GoMuseum Step 1 Release
            
            ### ✨ Features
            - ✅ Complete FastAPI backend with JWT authentication
