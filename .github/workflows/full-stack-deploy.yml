name: ğŸš€ GoMuseum Full Stack Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated)'
        required: true
        default: 'api,app,docs'
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  PROJECT_NAME: gomuseum

jobs:
  # ğŸ” Detect Changes
  detect-changes:
    runs-on: ubuntu-latest
    name: ğŸ” Detect Service Changes
    outputs:
      api: ${{ steps.changes.outputs.api }}
      app: ${{ steps.changes.outputs.app }}
      docs: ${{ steps.changes.outputs.docs }}
      deploy-all: ${{ steps.changes.outputs.deploy-all }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "deploy-all=true" >> $GITHUB_OUTPUT
            echo "api=true" >> $GITHUB_OUTPUT
            echo "app=true" >> $GITHUB_OUTPUT
            echo "docs=true" >> $GITHUB_OUTPUT
          else
            # Check for changes in each service
            git diff --name-only HEAD~1 HEAD > changed_files.txt
            
            if grep -q "gomuseum_api/" changed_files.txt; then
              echo "api=true" >> $GITHUB_OUTPUT
            fi
            
            if grep -q "gomuseum_app/" changed_files.txt; then
              echo "app=true" >> $GITHUB_OUTPUT
            fi
            
            if grep -q "gomuseum-docs/" changed_files.txt; then
              echo "docs=true" >> $GITHUB_OUTPUT
            fi
          fi

  # ğŸ—ï¸ Build API Service
  build-api:
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    uses: ./.github/workflows/ci-cd-step1.yml
    secrets: inherit

  # ğŸ“± Build Flutter App
  build-app:
    runs-on: ubuntu-latest
    name: ğŸ“± Build Flutter App
    needs: detect-changes
    if: needs.detect-changes.outputs.app == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: ğŸ“¦ Get dependencies
        working-directory: ./gomuseum_app
        run: flutter pub get

      - name: ğŸ§ª Run tests
        working-directory: ./gomuseum_app
        run: flutter test

      - name: ğŸ—ï¸ Build web app
        working-directory: ./gomuseum_app
        run: |
          flutter build web --release
          
      - name: ğŸ—ï¸ Build Android APK
        working-directory: ./gomuseum_app
        run: |
          flutter build apk --release
          
      - name: ğŸ—ï¸ Build iOS (if on macOS)
        working-directory: ./gomuseum_app
        if: runner.os == 'macOS'
        run: |
          flutter build ios --release --no-codesign

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flutter-builds
          path: |
            gomuseum_app/build/web/
            gomuseum_app/build/app/outputs/apk/release/
            gomuseum_app/build/ios/

  # ğŸ“š Build Documentation
  build-docs:
    runs-on: ubuntu-latest
    name: ğŸ“š Build Documentation
    needs: detect-changes
    if: needs.detect-changes.outputs.docs == 'true'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: gomuseum-docs/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./gomuseum-docs
        run: npm ci

      - name: ğŸ—ï¸ Build documentation
        working-directory: ./gomuseum-docs
        run: npm run build

      - name: ğŸ“¤ Upload docs artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation-site
          path: gomuseum-docs/dist/

  # ğŸš€ Deploy to Environment
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy Services
    needs: [detect-changes, build-api, build-app, build-docs]
    if: always() && !failure() && !cancelled()
    environment: 
      name: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to ${{ github.event.inputs.environment || 'staging' }}
        run: |
          echo "ğŸš€ Deploying GoMuseum services to ${{ github.event.inputs.environment || 'staging' }}"
          echo "ğŸ“¦ Services: ${{ github.event.inputs.services || 'auto-detected' }}"
          
          # éƒ¨ç½²APIæœåŠ¡
          if [[ "${{ needs.detect-changes.outputs.api }}" == "true" ]]; then
            echo "ğŸ”§ Deploying API service..."
            # kubectl apply -f deploy/api/
          fi
          
          # éƒ¨ç½²å‰ç«¯åº”ç”¨
          if [[ "${{ needs.detect-changes.outputs.app }}" == "true" ]]; then
            echo "ğŸ“± Deploying Flutter app..."
            # Deploy to app hosting service
          fi
          
          # éƒ¨ç½²æ–‡æ¡£ç«™ç‚¹
          if [[ "${{ needs.detect-changes.outputs.docs }}" == "true" ]]; then
            echo "ğŸ“š Deploying documentation..."
            # Deploy to documentation hosting
          fi

  # ğŸ§ª Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    name: ğŸ§ª Integration Tests
    needs: [deploy]
    if: success()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Run integration tests
        run: |
          echo "ğŸ§ª Running integration tests..."
          echo "ğŸ”— Testing API endpoints..."
          echo "ğŸ“± Testing app functionality..."
          echo "ğŸ“š Testing documentation links..."
          # python scripts/integration-tests.py
          
  # ğŸ“Š Create Release
  create-release:
    runs-on: ubuntu-latest
    name: ğŸ“Š Create Release
    needs: [integration-tests]
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}
          release_name: ğŸ›ï¸ GoMuseum Release ${{ github.run_number }}
          body: |
            ## ğŸ›ï¸ GoMuseum Full Stack Release
            
            ### ğŸš€ Deployed Services
            - ${{ needs.detect-changes.outputs.api == 'true' && 'âœ… API Service' || 'â­ï¸ API Service (no changes)' }}
            - ${{ needs.detect-changes.outputs.app == 'true' && 'âœ… Flutter App' || 'â­ï¸ Flutter App (no changes)' }}
            - ${{ needs.detect-changes.outputs.docs == 'true' && 'âœ… Documentation' || 'â­ï¸ Documentation (no changes)' }}
            
            ### ğŸ”— Environment URLs
            - ğŸŒ Frontend: https://app.gomuseum.com
            - ğŸ”§ API: https://api.gomuseum.com
            - ğŸ“š Docs: https://docs.gomuseum.com
            
            ### ğŸ“Š Metrics
            - âœ… All integration tests passed
            - ğŸš€ Deployment time: ${{ github.run_number }} minutes
            - ğŸ”„ Auto-deployed from commit: ${{ github.sha }}
          draft: false
          prerelease: false