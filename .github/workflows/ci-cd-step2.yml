          uvicorn[standard]==0.24.0
          sqlalchemy==2.0.23
          openai==1.3.5
          pillow==10.1.0
          python-multipart==0.0.6
          pydantic==2.5.0
          EOF
            pip install -r requirements.txt
          fi
          pip install black isort mypy pytest pytest-cov pytest-asyncio

