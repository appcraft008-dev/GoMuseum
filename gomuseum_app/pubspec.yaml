name: gomuseum_app
description: "GoMuseum - AI-powered museum guide application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Network
  dio: ^5.3.4
  retrofit: ^4.0.3
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  
  # Camera & Image
  camera: ^0.10.5+7
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # Audio
  just_audio: ^0.9.35
  flutter_tts: ^3.8.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Navigation
  go_router: ^12.1.3
  
  # UI
  cupertino_icons: ^1.0.2
  material_color_utilities: ^0.5.0
  
  # Utils
  shared_preferences: ^2.2.2
  uuid: ^4.2.2
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^7.0.8
  drift_dev: ^2.14.1
  injectable_generator: ^2.4.1
  
  # Testing
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/